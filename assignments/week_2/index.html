<!-- tells the browser what version of HTML are we using. -->
<!doctype html>
<!-- is the only other element parent that has one sibling, doctype. The lang attibute describes the contect launguage, not the code laungue. -->
<html lang="en">
    <!-- The head section is the area where we have information that talks abou the page. We do not put any content in this area.-->
<head>
    <!-- The charactor used by the web page. -->
  <meta charset="utf-8">
<!-- Discribes the browser tab text. -->
  <title>This is my offical webpage</title>

  <!-- Provides additional infomation to other computer systems. -->

  <!-- Link is used to tell the browser where other code is located. This example shows where "stlyes.css" file is located.-->
